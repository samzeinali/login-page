<!DOCTYPE html>
<html lang="fa" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ورود به سایت</title>
</head>

<body style="direction: rtl;">
    <section class="iamgeContainer">
    </section>
    <section class="Container">
        <div class="Container_header">
            <p class="Container_header-text">ورود</p>
        </div>
        <div class="Container_formbox">
            <div class="formbox">
                <div class="formbox_name">
                    <label class="labbel" for="nameInput">نام کاربری یا ایمیل</label>
                    <div class="inputbox"><input type="text" id="nameInput" class="input_name"></div>
                    <span class="errorTextName" id="errName">مقدار وارد شده صحیح نیست</span>
                </div>
                <div class="formbox_password">
                    <label class="labbel" for="passwordInput">رمز ورود</label>
                    <div class="inputbox" id="passwordbox">
                        <input type="password" id="passwordInput" class="input_password">
                        <i class="fa fa-eye-slash" style="color:rgb(189, 189, 191)"></i>
                    </div>
                    <span class="errorTextPassword" id="errPass">شامل اعداد ، حروف و 8 کاراکتر معتبر است</span>
                </div>
                <div class="formbox_forgetfulness">
                    <div class="forgetfulness-dote"></div>
                    <div class="forgetfulness-texts">
                        <span class="forget-text">در صورت</span>
                        <span class="forget-text"><a href="#" class="forget-link">فراموشی رمز عبور</a></span>
                        <span class="forget-text"><a href="#" class="forget-clickHere">اینجا</a></span>
                        <span class="forget-text">کلیک کنید. </span>
                    </div>
                </div>
                <button class="formbox_button">ورود</button>
                <div class="formbox_Separator">
                    <div class="separator line-left"></div>
                    <div class="separator_text">یا</div>
                    <div class="separator"></div>
                </div>
                <button class="formbox_Gmail">
                    <span class="formbox_Gmail-icon"><img class="google-icon" src="./assests/image/chorm-icon.png"
                            alt="google-icon"></span>
                    <span class="formbox_Gmail-text">ورود از طریق گوگل</span>
                </button>
                <button class="formbox_Gmail">
                    <span class="formbox_Gmail-icon"><img class="linkdin-icon" src="./assests/image/Linkdin-logo.png"
                            alt="linkdin-logo"></span>
                    <span class="formbox_Gmail-text">ورود از طریق گوگل</span>
                </button>
                <div class="formbox_signup">
                    <p class="signup-text">آیا برای اولین بار وارد می شوید؟</p>
                    <button class="signup-button">ثبت نام</button>
                </div>
            </div>
        </div>
    </section>
    <script async src="./scripts/login.js"></script>
</body>

</html>
