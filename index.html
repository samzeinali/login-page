<!DOCTYPE html>
<html lang="fa" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورودی به کاربری در سایت دانشکار | دانشکار</title>
</head>

<body style="direction: rtl;">
    <section class="Container">
        <div class="Container_logo">
            <img src="./assests/image/logo daneshkar.svg" alt="دانشکار" class="logo-image">
        </div>
        <div class="Container_header">
            <p class="Container_header-text">ورود کارجویان</p>
        </div>
        <div class="Container_formbox">
            <div class="Container_formContainer-form">
                <div class="formbox">
                    <div class="formbox_name">
                        <label for="nameInput">شماره تلفن همراه یا ایمیل</label>
                        <div class="inputbox"><input type="text" id="nameInput" class="input_name"></div>
                    </div>
                    <div class="formbox_password">
                        <label for="passwordInput">رمز ورود</label>
                        <div class="inputbox"><input type="password" id="passwordInput" class="input_password"></div>
                    </div>
                    <div class="formbox_forgetfulness">
                        <div class="forgetfulness-dote"></div>
                        <div class="forgetfulness-texts">
                            <span class="forget-text">در صورت</span>
                            <span class="forget-text"><a href="#" class="forget-link">فراموشی رمز عبور</a></span>
                            <span class="forget-text"><a href="#" class="forget-clickHere">اینجا</a></span>
                            <span class="forget-text">کلیک کنید</span>
                        </div>
                    </div>
                    <button class="formbox_button">ورود</button>
                    <div class="formbox_Separator">
                        <div class="separator line-left"></div>
                        <div class="separator_text">یا</div>
                        <div class="separator line-right"></div>
                    </div>
                    <button class="formbox_Gmail">
                        <span class="formbox_Gmail-icon"><img src="./assests/image/chorm-icon.png"
                                alt="google-icon"></span>
                        <span class="formbox_Gmail-text">ورود از طریق گوگل</span>
                    </button>
                    <button class="formbox_Linkdin">
                        <span class="formbox_Gmail-icon"><img src="./assests/image/Linkdin-logo.png"
                                alt="linkdin-logo"></span>
                        <span class="formbox_Gmail-text">ورود از طریق گوگل</span>
                    </button>
                    <div class="formbox_signup">
                        <p class="signup-text">کارجوی جدید هستید ؟ </p>
                        <button class="signup-button">ثبت نام</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="Container_change">
            <div class="ChangeLoginBox">
                <span class="ChangeLoginBox_description">کارفرما هستید؟</span>
                <span class="ChangeLoginBox_link">
                    <a href="#" class="ChangeLoginBox_link-ancher">ورودکارفرمایان</a>
                </span>
            </div>
        </div>
    </section>
    <section class="iamgeContainer">
        <img src="./assests/image/LoginPage-7e9940927ba1a0f7bacb9e7c61bea9d3.jpg" alt="login-daneshkar">
    </section>
</body>

</html>
